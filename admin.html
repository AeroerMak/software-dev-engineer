<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLearn Admin - Dynamic System Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .admin-header h1 {
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .admin-header p {
            color: var(--text-secondary);
        }
        
        .admin-section {
            background: var(--bg-subtle);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: var(--space-6);
            margin-bottom: var(--space-6);
        }
        
        .admin-section h2 {
            color: var(--text-primary);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .form-group {
            margin-bottom: var(--space-4);
        }
        
        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: var(--space-2);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            background: var(--bg-default);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-admin {
            background: var(--gradient-brand);
            color: white;
            border: none;
            padding: var(--space-3) var(--space-4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.3);
        }
        
        .btn-secondary {
            background: var(--bg-subtle);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
        }
        
        .btn-secondary:hover {
            background: var(--bg-muted);
        }
        
        .config-preview {
            background: var(--bg-muted);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: var(--space-4);
            margin-top: var(--space-4);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .status-message {
            padding: var(--space-3);
            border-radius: 8px;
            margin-bottom: var(--space-4);
            display: none;
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> DevLearn Admin Panel</h1>
            <p>Manage your dynamic header and footer system</p>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Site Information -->
        <div class="admin-section">
            <h2><i class="fas fa-info-circle"></i> Site Information</h2>
            <div class="form-group">
                <label for="siteName">Site Name</label>
                <input type="text" id="siteName" value="DevLearn">
            </div>
            <div class="form-group">
                <label for="siteTagline">Tagline</label>
                <input type="text" id="siteTagline" value="Software Development Platform">
            </div>
            <div class="form-group">
                <label for="siteDescription">Description</label>
                <textarea id="siteDescription">Empowering aspiring developers with structured learning paths, hands-on projects, and real-world skills to succeed in the tech industry.</textarea>
            </div>
            <div class="form-group">
                <label for="instructorName">Instructor Name</label>
                <input type="text" id="instructorName" value="Mohammed Asif">
            </div>
            <div class="form-group">
                <label for="instructorTitle">Instructor Title</label>
                <input type="text" id="instructorTitle" value="Software Development Trainer">
            </div>
            <div class="form-group">
                <label for="instructorBio">Instructor Bio</label>
                <textarea id="instructorBio">Passionate about teaching and empowering the next generation of developers.</textarea>
            </div>
        </div>

        <!-- Navigation Management -->
        <div class="admin-section">
            <h2><i class="fas fa-bars"></i> Navigation Management</h2>
            <div id="navigationItems">
                <!-- Navigation items will be dynamically added here -->
            </div>
            <button class="btn-admin btn-secondary" onclick="addNavigationItem()">
                <i class="fas fa-plus"></i> Add Navigation Item
            </button>
        </div>

        <!-- Social Media Links -->
        <div class="admin-section">
            <h2><i class="fas fa-share-alt"></i> Social Media Links</h2>
            <div id="socialLinks">
                <!-- Social links will be dynamically added here -->
            </div>
            <button class="btn-admin btn-secondary" onclick="addSocialLink()">
                <i class="fas fa-plus"></i> Add Social Link
            </button>
        </div>

        <!-- Actions -->
        <div class="admin-section">
            <h2><i class="fas fa-tools"></i> Actions</h2>
            <div style="display: flex; gap: var(--space-3); flex-wrap: wrap;">
                <button class="btn-admin" onclick="updateConfig()">
                    <i class="fas fa-save"></i> Update Configuration
                </button>
                <button class="btn-admin btn-secondary" onclick="previewConfig()">
                    <i class="fas fa-eye"></i> Preview Configuration
                </button>
                <button class="btn-admin btn-secondary" onclick="resetConfig()">
                    <i class="fas fa-undo"></i> Reset to Default
                </button>
            </div>
            
            <div id="configPreview" class="config-preview" style="display: none;">
                <!-- Configuration preview will be shown here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Admin functionality
        let currentConfig = { ...DevLearnConfig };

        // Initialize admin interface
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentConfig();
            renderNavigationItems();
            renderSocialLinks();
        });

        function loadCurrentConfig() {
            document.getElementById('siteName').value = currentConfig.site.name;
            document.getElementById('siteTagline').value = currentConfig.site.tagline;
            document.getElementById('siteDescription').value = currentConfig.site.description;
            document.getElementById('instructorName').value = currentConfig.instructor.name;
            document.getElementById('instructorTitle').value = currentConfig.instructor.title;
            document.getElementById('instructorBio').value = currentConfig.instructor.bio;
        }

        function renderNavigationItems() {
            const container = document.getElementById('navigationItems');
            container.innerHTML = '';
            
            currentConfig.navigation.items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'form-group';
                itemDiv.innerHTML = `
                    <div style="display: flex; gap: var(--space-2); align-items: end;">
                        <div style="flex: 1;">
                            <label>Text</label>
                            <input type="text" value="${item.text}" onchange="updateNavigationItem(${index}, 'text', this.value)">
                        </div>
                        <div style="flex: 1;">
                            <label>URL</label>
                            <input type="text" value="${item.href}" onchange="updateNavigationItem(${index}, 'href', this.value)">
                        </div>
                        <div style="flex: 1;">
                            <label>Icon</label>
                            <input type="text" value="${item.icon}" onchange="updateNavigationItem(${index}, 'icon', this.value)">
                        </div>
                        <button class="btn-admin btn-secondary" onclick="removeNavigationItem(${index})" style="padding: var(--space-2);">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        function renderSocialLinks() {
            const container = document.getElementById('socialLinks');
            container.innerHTML = '';
            
            currentConfig.social.links.forEach((link, index) => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'form-group';
                linkDiv.innerHTML = `
                    <div style="display: flex; gap: var(--space-2); align-items: end;">
                        <div style="flex: 1;">
                            <label>Name</label>
                            <input type="text" value="${link.name}" onchange="updateSocialLink(${index}, 'name', this.value)">
                        </div>
                        <div style="flex: 1;">
                            <label>URL</label>
                            <input type="text" value="${link.url}" onchange="updateSocialLink(${index}, 'url', this.value)">
                        </div>
                        <div style="flex: 1;">
                            <label>Icon</label>
                            <input type="text" value="${link.icon}" onchange="updateSocialLink(${index}, 'icon', this.value)">
                        </div>
                        <button class="btn-admin btn-secondary" onclick="removeSocialLink(${index})" style="padding: var(--space-2);">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(linkDiv);
            });
        }

        function updateNavigationItem(index, field, value) {
            currentConfig.navigation.items[index][field] = value;
        }

        function updateSocialLink(index, field, value) {
            currentConfig.social.links[index][field] = value;
        }

        function addNavigationItem() {
            currentConfig.navigation.items.push({
                href: '#',
                icon: 'fas fa-link',
                text: 'New Item',
                page: 'new'
            });
            renderNavigationItems();
        }

        function addSocialLink() {
            currentConfig.social.links.push({
                name: 'New Platform',
                url: '#',
                icon: 'fab fa-link'
            });
            renderSocialLinks();
        }

        function removeNavigationItem(index) {
            currentConfig.navigation.items.splice(index, 1);
            renderNavigationItems();
        }

        function removeSocialLink(index) {
            currentConfig.social.links.splice(index, 1);
            renderSocialLinks();
        }

        function updateConfig() {
            // Update site information
            currentConfig.site.name = document.getElementById('siteName').value;
            currentConfig.site.tagline = document.getElementById('siteTagline').value;
            currentConfig.site.description = document.getElementById('siteDescription').value;
            currentConfig.instructor.name = document.getElementById('instructorName').value;
            currentConfig.instructor.title = document.getElementById('instructorTitle').value;
            currentConfig.instructor.bio = document.getElementById('instructorBio').value;

            showStatus('Configuration updated successfully!', 'success');
        }

        function previewConfig() {
            const preview = document.getElementById('configPreview');
            preview.innerHTML = '<pre>' + JSON.stringify(currentConfig, null, 2) + '</pre>';
            preview.style.display = preview.style.display === 'none' ? 'block' : 'none';
        }

        function resetConfig() {
            currentConfig = { ...DevLearnConfig };
            loadCurrentConfig();
            renderNavigationItems();
            renderSocialLinks();
            showStatus('Configuration reset to default!', 'success');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
