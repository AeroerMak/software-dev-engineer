<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full-screen code editor for DevLearn practice environment">
    <title>Code Editor | DevLearn</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CodeMirror for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
</head>

<body class="fullscreen-editor">
    <!-- Full Screen Editor Container -->
    <div class="editor-container">
        <!-- Editor Sidebar -->
        <div class="editor-sidebar">
            <div class="sidebar-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <span class="logo-bracket">&lt;</span><span class="logo-slash">/</span><span class="logo-bracket">&gt;</span>
                    </div>
                    <div class="logo-content">
                        <span class="logo-text">DevLearn</span>
                        <span class="logo-tagline">Code Editor</span>
                    </div>
                </div>
                <div class="sidebar-controls">
                    <button class="control-btn" id="runCode" title="Run Code">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="saveCode" title="Save Code">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="control-btn" id="clearCode" title="Clear All">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="control-btn" id="fullscreenToggle" title="Toggle Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>

            <!-- Code Tabs -->
            <div class="code-tabs">
                <button class="tab-btn active" data-tab="html">
                    <i class="fab fa-html5"></i> HTML
                </button>
                <button class="tab-btn" data-tab="css">
                    <i class="fab fa-css3-alt"></i> CSS
                </button>
                <button class="tab-btn" data-tab="javascript">
                    <i class="fab fa-js-square"></i> JS
                </button>
                <button class="tab-btn" data-tab="python">
                    <i class="fab fa-python"></i> Python
                </button>
            </div>

            <!-- Code Editor -->
            <div class="code-editor-container">
                <textarea id="codeEditor" placeholder="Start coding here..."></textarea>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <div class="preview-header">
                <div class="preview-title">
                    <i class="fas fa-eye"></i>
                    <span>Live Preview</span>
                </div>
                <div class="preview-controls">
                    <button class="control-btn" id="refreshPreview" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="control-btn" id="newWindowPreview" title="Open in New Window">
                        <i class="fas fa-external-link-alt"></i>
                    </button>
                </div>
            </div>
            <div class="preview-content">
                <iframe id="previewFrame" src="about:blank"></iframe>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-code"></i>
            <p>Loading Editor...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="components.js"></script>
    <script src="editor.js"></script>
</body>

</html>
