<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student login portal for DevLearn Software Development Platform">
    <meta name="keywords" content="student login, devlearn, software development">
    <meta name="author" content="Md Asif">
    <title>Student Login | DevLearn Platform</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Particle Canvas Background -->
    <canvas id="particleCanvas"></canvas>

    <!-- Floating Dev Icons -->
    <div class="floating-icons" id="floatingIcons"></div>

    <!-- Login Container -->
    <div class="login-page">
        <div class="login-container">
            <!-- Back to Home Link -->
            <a href="index.html" class="login-back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>

            <!-- Login Box -->
            <div class="login-box glow-card">
                <!-- Logo -->
                <div class="login-logo">
                    <div class="logo-icon">
                        <span class="logo-bracket">&lt;</span>
                        <span class="logo-slash">/</span>
                        <span class="logo-bracket">&gt;</span>
                    </div>
                    <h1 class="login-title">DevLearn</h1>
                </div>

                <!-- Welcome Message -->
                <div class="login-header">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to access your learning dashboard</p>
                </div>

                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            <span>User Name</span>
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            <span>Password</span>
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkbox-label">Remember me</span>
                        </label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <!-- Error Message -->
                    <div class="login-message" id="loginMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="messageText"></span>
                    </div>
                </form>
                <!-- Sign Up Link -->
                <div class="login-footer">
                    <p>Malaysian Association of Science and Engineering Technology</a></p>
                </div>
            </div>

            <!-- Features -->
            <div class="login-features">
                <div class="feature-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Access Learning Modules</span>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <!-- Login Authentication System -->
    <script src="login-auth.js"></script>
</body>

</html>
